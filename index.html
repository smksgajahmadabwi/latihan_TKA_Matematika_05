<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>LATIHAN SOAL TKA MATEMATIKA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 95%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #f9f9f9;
            border-left: 1px solid #eee;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .header h1 {
            color: #333;
            margin: 0;
            font-size: 1.8em;
        }

        .timer-box, .current-time-box {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            color: #00796b;
        }
        .timer-box strong, .current-time-box strong {
            display: block;
            margin-top: 5px;
            font-size: 1.2em;
            color: #004d40;
        }

        .question-navigation {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .question-navigation h3 {
            margin-top: 0;
            color: #555;
            font-size: 1.2em;
        }

        .question-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .question-list button {
            width: 40px;
            height: 40px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: #333;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .question-list button:hover {
            background-color: #ddd;
            border-color: #bbb;
        }

        .question-list button.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .question-list button.answered {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }
        
        .question-list button.answered.active {
            background-color: #007bff; /* Active answered question retains blue */
            border-color: #007bff;
        }

        .question-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .question-area h2 {
            color: #333;
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .question-text {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1em;
        }
        
        .question-text p {
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        .navigation-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .navigation-buttons button, .finish-button button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .navigation-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .prev-button {
            background-color: #6c757d;
            color: #fff;
        }
        .prev-button:hover:enabled {
            background-color: #5a6268;
        }

        .next-button {
            background-color: #007bff;
            color: #fff;
        }
        .next-button:hover:enabled {
            background-color: #0056b3;
        }

        .finish-button {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .finish-button button {
            background-color: #dc3545;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1em;
        }
        .finish-button button:hover {
            background-color: #c82333;
        }

        .score-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .modal-content .score-value {
            font-size: 2.5em;
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .question-text img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        /* Review mode specific styles */
        .review-mode-info {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            border-radius: 5px;
            text-align: center;
        }

        .review-solution-button {
            background-color: #17a2b8;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .review-solution-button:hover {
            background-color: #138496;
        }
        .solution-text {
            margin-top: 10px;
            padding: 15px;
            background-color: #e2f0fb;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .solution-text p {
            margin-bottom: 5px;
        }
        .correct-answer-label {
            font-weight: bold;
            color: #28a745; /* Green for correct answer */
        }
        .user-answer-label {
            font-weight: bold;
            color: #007bff; /* Blue for user's answer */
        }
        .wrong-answer-label {
            font-weight: bold;
            color: #dc3545; /* Red if user's answer is wrong */
        }
        .options.review label input[type="radio"] {
            pointer-events: none; /* Disable radio button interaction in review */
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                margin: 0;
                border-radius: 0;
            }
            .sidebar {
                width: 100%;
                border-left: none;
                border-bottom: 1px solid #eee;
                order: 2;
            }
            .main-content {
                order: 1;
            }
            .question-list {
                grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
                gap: 5px;
            }
            .question-list button {
                width: 35px;
                height: 35px;
                font-size: 0.8em;
            }
            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .finish-button button {
                width: 100%;
            }
        }
    </style>

    <script>
        // Array of questions, options, correct answers, and solutions
        const questions = [
            {
                id: 1,
                text: "Jika \\(\\log_3(x^2 - 7x + 21) = 2\\), maka nilai \\(x\\) yang memenuhi adalah ....",
                options: ["\\(2\\) atau \\(5\\)", "\\(3\\) atau \\(4\\)", "\\(1\\) atau \\(6\\)", "\\(0\\) atau \\(7\\)", "Tidak ada nilai \\(x\\) real"],
                answer: "\\(3\\) atau \\(4\\)",
                solution: "Langkah 1: Ubah persamaan logaritma ke bentuk eksponen.<br>Jika \\(\\log_a b = c\\), maka \\(b = a^c\\).<br>\\(x^2 - 7x + 21 = 3^2\\)<br>\\(x^2 - 7x + 21 = 9\\)<br><br>Langkah 2: Sederhanakan menjadi persamaan kuadrat.<br>\\(x^2 - 7x + 12 = 0\\)<br><br>Langkah 3: Faktorkan persamaan kuadrat.<br>Cari dua bilangan yang jika dikalikan hasilnya \\(12\\) dan jika dijumlahkan hasilnya \\(-7\\). Bilangan tersebut adalah \\(-3\\) dan \\(-4\\).<br>\\((x - 3)(x - 4) = 0\\)<br><br>Langkah 4: Tentukan nilai \\(x\\).<br>\\(x - 3 = 0 \\implies x = 3\\)<br>\\(x - 4 = 0 \\implies x = 4\\)<br><br>Langkah 5: Periksa syarat numerus logaritma. Numerus harus lebih besar dari 0.<br>Untuk \\(x=3\\): \\(3^2 - 7(3) + 21 = 9 - 21 + 21 = 9 > 0\\) (memenuhi)<br>Untuk \\(x=4\\): \\(4^2 - 7(4) + 21 = 16 - 28 + 21 = 9 > 0\\) (memenuhi)<br><br>Jadi, nilai \\(x\\) yang memenuhi adalah \\(3\\) atau \\(4\\)."
            },
            {
                id: 2,
                text: "Diketahui matriks \\(A = \\begin{pmatrix} 2 & -1 \\\\ x & 3 \\end{pmatrix}\\). Jika matriks \\(A\\) tidak memiliki invers, maka nilai \\(x\\) adalah ....",
                options: ["\\(6\\)", "\\(-6\\)", "\\(2\\)", "\\(-2\\)", "\\(0\\)"],
                answer: "\\(-6\\)",
                solution: "Suatu matriks \\(M\\) tidak memiliki invers jika dan hanya jika determinan \\(M\\) adalah 0.<br><br>Langkah 1: Hitung determinan matriks \\(A\\).<br>Untuk matriks \\(A = \\begin{pmatrix} a & b \\\\ c & d \\end{pmatrix}\\), determinannya adalah \\(ad - bc\\).<br>\\(\\det(A) = (2)(3) - (-1)(x)\\)<br>\\(\\det(A) = 6 - (-x)\\)<br>\\(\\det(A) = 6 + x\\)<br><br>Langkah 2: Agar matriks \\(A\\) tidak memiliki invers, determinannya harus 0.<br>\\(6 + x = 0\\)<br>\\(x = -6\\)<br><br>Jadi, nilai \\(x\\) agar matriks \\(A\\) tidak memiliki invers adalah \\(-6\\)."
            },
            {
                id: 3,
                text: "Diketahui fungsi \\(f(x) = \\frac{x-2}{x+1}\\) dan \\(g(x) = 3x-1\\). Tentukan \\((g \\circ f)(x)\\).",
                options: ["\\(\\frac{3x-7}{x+1}\\)", "\\(\\frac{3x-4}{x+1}\\)", "\\(\\frac{2x-7}{x+1}\\)", "\\(\\frac{2x-4}{x+1}\\)", "\\(\\frac{3x+4}{x+1}\\)"],
                answer: "\\(\\frac{2x-7}{x+1}\\)",
                solution: "Langkah 1: Tentukan fungsi komposisi \\((g \\circ f)(x)\\).<br>\\((g \\circ f)(x) = g(f(x))\\)<br>Substitusikan \\(f(x) = \\frac{x-2}{x+1}\\) ke dalam \\(g(x) = 3x-1\\).<br>\\(g(f(x)) = 3\\left(\\frac{x-2}{x+1}\\right) - 1\\)<br><br>Langkah 2: Sederhanakan ekspresi.<br>Untuk mengurangkan \\(1\\), ubah \\(1\\) menjadi pecahan dengan penyebut yang sama.<br>\\(1 = \\frac{x+1}{x+1}\\)<br>\\(g(f(x)) = \\frac{3(x-2)}{x+1} - \\frac{x+1}{x+1}\\)<br>\\(g(f(x)) = \\frac{3x - 6 - (x + 1)}{x+1}\\)<br>\\(g(f(x)) = \\frac{3x - 6 - x - 1}{x+1}\\)<br>\\(g(f(x)) = \\frac{2x - 7}{x+1}\\)<br><br>Jadi, \\((g \\circ f)(x) = \\frac{2x - 7}{x+1}\\)."
            },
            {
                id: 4,
                text: "Tentukan nilai dari \\(\\lim_{x \\to 0} \\frac{\\sin^2 x}{2x \\tan x}\\).",
                options: ["\\(0\\)", "\\(\\frac{1}{4}\\)", "\\(\\frac{1}{2}\\)", "\\(1\\)", "Tidak ada"],
                answer: "\\(\\frac{1}{2}\\)",
                solution: "Ini adalah limit trigonometri yang melibatkan bentuk tak tentu \\(\\frac{0}{0}\\). Kita bisa menggunakan sifat limit dasar \\(\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1\\) dan \\(\\lim_{x \\to 0} \\frac{\\tan x}{x} = 1\\).<br><br>Langkah 1: Tulis ulang ekspresi limit.<br>\\(\\lim_{x \\to 0} \\frac{\\sin x \\cdot \\sin x}{2x \\cdot \\tan x}\\)<br><br>Langkah 2: Pisahkan suku-suku untuk menerapkan sifat limit.<br>\\(\\lim_{x \\to 0} \\left( \\frac{\\sin x}{x} \\cdot \\frac{\\sin x}{\\tan x} \\cdot \\frac{1}{2} \\right)\\)<br><br>Langkah 3: Ubah \\(\\tan x\\) menjadi \\(\\frac{\\sin x}{\\cos x}\\) agar lebih mudah disederhanakan.<br>\\(\\frac{\\sin x}{\\tan x} = \\frac{\\sin x}{\\frac{\\sin x}{\\cos x}} = \\sin x \\cdot \\frac{\\cos x}{\\sin x} = \\cos x\\)<br><br>Langkah 4: Substitusikan kembali ke dalam limit.<br>\\(\\lim_{x \\to 0} \\left( \\frac{\\sin x}{x} \\cdot \\cos x \\cdot \\frac{1}{2} \\right)\\)<br><br>Langkah 5: Terapkan sifat limit.<br>\\(\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1\\)<br>\\(\\lim_{x \\to 0} \\cos x = \\cos 0 = 1\\)<br><br>Maka, nilai limitnya adalah \\(1 \\cdot 1 \\cdot \\frac{1}{2} = \\frac{1}{2}\\).<br><br>Jadi, nilai dari \\(\\lim_{x \\to 0} \\frac{\\sin^2 x}{2x \\tan x}\\) adalah \\(\\frac{1}{2}\\)."
            },
            {
                id: 5,
                text: "Diberikan data: \\(3, 5, 7, x, 11, 12\\). Jika median data tersebut adalah \\(8\\) dan data sudah terurut, maka nilai \\(x\\) adalah ....",
                options: ["\\(6\\)", "\\(7\\)", "\\(8\\)", "\\(9\\)", "\\(10\\)"],
                answer: "\\(9\\)",
                solution: "Langkah 1: Urutkan data. Data sudah terurut: \\(3, 5, 7, x, 11, 12\\).<br><br>Langkah 2: Tentukan posisi median.<br>Jumlah data \\(n = 6\\) (genap).<br>Median untuk data genap adalah rata-rata dari dua nilai tengah, yaitu data ke-\\(\\frac{n}{2}\\) dan data ke-\\(\\frac{n}{2}+1\\).<br>Data ke-\\(\\frac{6}{2} = 3\\) adalah \\(7\\).<br>Data ke-\\(\\frac{6}{2}+1 = 4\\) adalah \\(x\\).<br><br>Langkah 3: Gunakan informasi median yang diberikan.<br>Median \\(= 8\\)<br>\\(\\frac{7 + x}{2} = 8\\)<br><br>Langkah 4: Selesaikan untuk \\(x\\).<br>\\(7 + x = 8 \\times 2\\)<br>\\(7 + x = 16\\)<br>\\(x = 16 - 7\\)<br>\\(x = 9\\)<br><br>Langkah 5: Periksa konsistensi nilai \\(x\\) dengan urutan data.<br>Jika \\(x = 9\\), maka data menjadi \\(3, 5, 7, 9, 11, 12\\). Ini adalah data yang terurut.<br><br>Jadi, nilai \\(x\\) adalah \\(9\\)."
            },
            {
                id: 6,
                text: "Sebuah kotak berisi 6 bola merah dan 4 bola putih. Jika 3 bola diambil sekaligus secara acak, berapa peluang terambil 2 bola merah dan 1 bola putih?",
                options: ["\\(\\frac{1}{2}\\)", "\\(\\frac{3}{5}\\)", "\\(\\frac{2}{3}\\)", "\\(\\frac{1}{5}\\)", "\\(\\frac{3}{10}\\)"],
                answer: "\\(\\frac{1}{2}\\)",
                solution: "Langkah 1: Tentukan jumlah total bola.<br>Total bola = \\(6\\) (merah) + \\(4\\) (putih) = \\(10\\) bola.<br><br>Langkah 2: Hitung jumlah cara mengambil 3 bola dari total 10 bola (ruang sampel).<br>Ini adalah kombinasi \\(C(10, 3)\\) karena urutan tidak diperhatikan.<br>\\(C(10, 3) = \\frac{10!}{3!(10-3)!} = \\frac{10 \\times 9 \\times 8}{3 \\times 2 \\times 1} = 10 \\times 3 \\times 4 = 120\\) cara.<br><br>Langkah 3: Hitung jumlah cara mengambil 2 bola merah dari 6 bola merah.<br>\\(C(6, 2) = \\frac{6!}{2!(6-2)!} = \\frac{6 \\times 5}{2 \\times 1} = 15\\) cara.<br><br>Langkah 4: Hitung jumlah cara mengambil 1 bola putih dari 4 bola putih.<br>\\(C(4, 1) = \\frac{4!}{1!(4-1)!} = \\frac{4}{1} = 4\\) cara.<br><br>Langkah 5: Hitung jumlah cara kejadian yang diinginkan (2 merah dan 1 putih).<br>Jumlah kejadian = \\(C(6, 2) \\times C(4, 1) = 15 \\times 4 = 60\\) cara.<br><br>Langkah 6: Hitung peluang.<br>\\(P = \\frac{\\text{Jumlah kejadian yang diinginkan}}{\\text{Total kemungkinan}} = \\frac{60}{120} = \\frac{1}{2}\\).<br><br>Jadi, peluang terambil 2 bola merah dan 1 bola putih adalah \\(\\frac{1}{2}\\)."
            },
            {
                id: 7,
                text: "Turunan pertama dari \\(f(x) = (3x^2 - 5x)^4\\) adalah ....",
                options: ["\\(4(3x^2 - 5x)^3\\)", "\\(4(6x - 5)(3x^2 - 5x)^3\\)", "\\((6x - 5)(3x^2 - 5x)^3\\)", "\\(12x(3x^2 - 5x)^3\\)", "\\((6x - 5) \\cdot 4(3x^2 - 5x)^3\\)"],
                answer: "\\(4(6x - 5)(3x^2 - 5x)^3\\)",
                solution: "Gunakan aturan rantai untuk turunan: Jika \\(f(x) = (g(x))^n\\), maka \\(f'(x) = n(g(x))^{n-1} \\cdot g'(x)\\).<br><br>Langkah 1: Identifikasi \\(g(x)\\) dan \\(n\\).<br>Dalam kasus ini, \\(g(x) = 3x^2 - 5x\\) dan \\(n = 4\\).<br><br>Langkah 2: Hitung turunan dari \\(g(x)\\), yaitu \\(g'(x)\\).<br>\\(g'(x) = \\frac{d}{dx}(3x^2 - 5x) = 3(2x) - 5(1) = 6x - 5\\).<br><br>Langkah 3: Terapkan aturan rantai.<br>\\(f'(x) = 4(3x^2 - 5x)^{4-1} \\cdot (6x - 5)\\)<br>\\(f'(x) = 4(3x^2 - 5x)^3 (6x - 5)\\)<br><br>Atau ditulis sebagai \\(4(6x - 5)(3x^2 - 5x)^3\\).<br><br>Jadi, turunan pertama dari \\(f(x) = (3x^2 - 5x)^4\\) adalah \\(4(6x - 5)(3x^2 - 5x)^3\\)."
            },
            {
                id: 8,
                text: "Tentukan persamaan garis singgung pada lingkaran \\(x^2 + y^2 = 25\\) di titik \\((3, 4)\\).",
                options: ["\\(3x + 4y = 25\\)", "\\(4x + 3y = 25\\)", "\\(3x - 4y = 25\\)", "\\(4x - 3y = 25\\)", "\\(y = -\\frac{3}{4}x + \\frac{25}{4}\\)"],
                answer: "\\(3x + 4y = 25\\)",
                solution: "Langkah 1: Pahami bentuk persamaan lingkaran dan titik singgung.<br>Persamaan lingkaran adalah \\(x^2 + y^2 = r^2\\), di mana pusatnya \\((0,0)\\) dan jari-jari \\(r\\). Dalam kasus ini, \\(r^2 = 25\\).<br>Titik singgung adalah \\((x_1, y_1) = (3, 4)\\).<br><br>Langkah 2: Gunakan rumus persamaan garis singgung untuk lingkaran berpusat di \\((0,0)\\).<br>Rumusnya adalah \\(x_1 x + y_1 y = r^2\\).<br><br>Langkah 3: Substitusikan nilai \\(x_1, y_1\\) dan \\(r^2\\) ke dalam rumus.<br>\\(3x + 4y = 25\\).<br><br>Jadi, persamaan garis singgung pada lingkaran \\(x^2 + y^2 = 25\\) di titik \\((3, 4)\\) adalah \\(3x + 4y = 25\\)."
            },
            {
                id: 9,
                text: "Jika \\(\\int_1^3 (3x^2 - 4x + k) dx = 20\\), maka nilai \\(k\\) adalah ....",

                solution: "Langkah 1: Cari turunan pertama \\(f'(x)\\).<br>\\(f(x) = x^3 - 6x^2 + 9x + 1\\)<br>\\(f'(x) = 3x^2 - 12x + 9\\)<br><br>Langkah 2: Tentukan titik-titik stasioner dengan menyamakan \\(f'(x) = 0\\).<br>\\(3x^2 - 12x + 9 = 0\\)<br>Bagi dengan 3:<br>\\(x^2 - 4x + 3 = 0\\)<br><br>Langkah 3: Faktorkan persamaan kuadrat untuk mencari akar-akar \\(x\\).<br>\\((x - 1)(x - 3) = 0\\)<br>Akar-akarnya adalah \\(x = 1\\) dan \\(x = 3\\).<br><br>Langkah 4: Buat garis bilangan dan uji interval.<br>Titik-titik kritis adalah \\(x = 1\\) dan \\(x = 3\\). Ini membagi garis bilangan menjadi tiga interval: \\(x < 1\\), \\(1 < x < 3\\), dan \\(x > 3\\).<br><br>Uji nilai \\(x\\) di setiap interval ke dalam \\(f'(x) = 3x^2 - 12x + 9\\) (atau \\((x-1)(x-3)\\)) untuk menentukan tanda:<br>a. Interval \\(x < 1\\): Pilih \\(x = 0\\)<br>   \\(f'(0) = 3(0)^2 - 12(0) + 9 = 9\\) (Positif, fungsi naik)<br>b. Interval \\(1 < x < 3\\): Pilih \\(x = 2\\)<br>   \\(f'(2) = 3(2)^2 - 12(2) + 9 = 3(4) - 24 + 9 = 12 - 24 + 9 = -3\\) (Negatif, fungsi turun)<br>c. Interval \\(x > 3\\): Pilih \\(x = 4\\)<br>   \\(f'(4) = 3(4)^2 - 12(4) + 9 = 3(16) - 48 + 9 = 48 - 48 + 9 = 9\\) (Positif, fungsi naik)<br><br>Langkah 5: Tentukan interval di mana fungsi naik.<br>Fungsi \\(f(x)\\) naik ketika \\(f'(x) > 0\\).<br>Dari uji titik, ini terjadi pada interval \\(x < 1\\) atau \\(x > 3\\).<br><br>Jadi, fungsi tersebut naik pada interval \\(x < 1\\) atau \\(x > 3\\)."

                options: ["\\(\\frac{16\\pi}{5}\\)", "\\(\\frac{32\\pi}{5}\\)", "\\(\\frac{8\\pi}{3}\\)", "\\(\\frac{12\\pi}{5}\\)", "\\(\\frac{4\\pi}{3}\\)"],
                answer: "\\(\\frac{32\\pi}{5}\\)",
                solution: "Gunakan metode cakram untuk menghitung volume benda putar yang diputar mengelilingi sumbu \\(x\\). Rumusnya adalah \\(V = \\pi \\int_a^b [f(x)]^2 dx\\).<br><br>Langkah 1: Identifikasi fungsi dan batas integrasi.<br>Fungsi: \\(y = f(x) = x^2\\)<br>Batas integrasi: dari sumbu \\(x\\) (y=0) hingga \\(x = 2\\), jadi \\(a=0\\) dan \\(b=2\\).<br><br>Langkah 2: Substitusikan ke dalam rumus volume.<br>\\(V = \\pi \\int_0^2 (x^2)^2 dx\\)<br>\\(V = \\pi \\int_0^2 x^4 dx\\)<br><br>Langkah 3: Integralkan fungsi \\(x^4\\).<br>\\(\\int x^4 dx = \\frac{1}{5}x^5 + C\\).<br><br>Langkah 4: Terapkan batas integrasi.<br>\\(V = \\pi \\left[\\frac{1}{5}x^5\\right]_0^2\\)<br>\\(V = \\pi \\left( \\frac{1}{5}(2)^5 - \\frac{1}{5}(0)^5 \\right)\\)<br>\\(V = \\pi \\left( \\frac{1}{5}(32) - 0 \\right)\\)<br>\\(V = \\frac{32\\pi}{5}\\)<br><br>Jadi, volume benda putar tersebut adalah \\(\\frac{32\\pi}{5}\\)."

        let currentQuestionIndex = 0;
        const userAnswers = new Array(questions.length).fill(null);
        // Set a longer time for 40 higher-level questions, e.g., 90 minutes (90 * 60 seconds)
        let timeLeft = 120 * 60; 
        let timerInterval;
        let isReviewMode = false; 

        // Get DOM elements
        const questionArea = document.getElementById('question-area');
        const questionListContainer = document.getElementById('question-list');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const finishExamButton = document.getElementById('finish-exam-button');
        const countdownTimerDisplay = document.getElementById('countdown-timer');
        const currentTimeDisplay = document.querySelector('#current-time strong');
        const scoreModal = document.getElementById('scoreModal');
        const finalScoreDisplay = document.getElementById('finalScore');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const closeModalButton = document.getElementById('closeModal');
        const examNavigationDiv = document.getElementById('exam-navigation');
        const examFinishDiv = document.getElementById('exam-finish');


        // Function to render MathJax equations
        function renderMathJax() {
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Function to load and display a question
        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = questions[index];
            let optionsHtml = '';

            question.options.forEach((option, i) => {
                const optionId = `q${question.id}-option${i}`;
                const isChecked = userAnswers[index] === option;
                const isCorrect = question.answer === option;
                
                let labelClass = '';
                if (isReviewMode) {
                    if (isCorrect) {
                        labelClass = 'correct-answer-label';
                    } else if (isChecked && !isCorrect) {
                        labelClass = 'wrong-answer-label';
                    } else if (isChecked && isCorrect) { // If user answered correctly
                        labelClass = 'user-answer-label correct-answer-label';
                    }
                }

                optionsHtml += `
                    <label for="${optionId}" class="${labelClass}">
                        <input type="radio" id="${optionId}" name="question${question.id}" value="${option}" ${isChecked ? 'checked' : ''} ${isReviewMode ? 'disabled' : ''}>
                        ${option}
                    </label>
                `;
            });

            let solutionSection = '';
            let optionsAreaClass = 'options';
            if (isReviewMode) {
                optionsAreaClass += ' review';
                solutionSection = `
                    <button class="review-solution-button" onclick="toggleSolution(${question.id})">Tampilkan Solusi</button>
                    <div id="solution-${question.id}" class="solution-text">
                        <p><strong>Solusi:</strong></p>
                        <p>${question.solution}</p>
                    </div>
                `;
            }

            questionArea.innerHTML = `
                <h2>Soal No. ${question.id}</h2>
                <div class="question-text">${question.text}</div>
                <div class="${optionsAreaClass}">
                    ${optionsHtml}
                </div>
                ${solutionSection}
            `;
            
            if (!isReviewMode) {
                const radioButtons = questionArea.querySelectorAll('input[type="radio"]');
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', (event) => {
                        saveAnswer(index, event.target.value);
                    });
                });
            }
            
            updateNavigationButtons();
            updateQuestionListColors();
            renderMathJax(); 
        }

        function toggleSolution(questionId) {
            const solutionDiv = document.getElementById(`solution-${questionId}`);
            const button = questionArea.querySelector('.review-solution-button'); 
            if (solutionDiv.style.display === 'none' || solutionDiv.style.display === '') {
                solutionDiv.style.display = 'block';
                button.textContent = 'Sembunyikan Solusi';
            } else {
                solutionDiv.style.display = 'none';
                button.textContent = 'Tampilkan Solusi';
            }
            renderMathJax(); 
        }

        function saveAnswer(questionIndex, value) {
            userAnswers[questionIndex] = value;
            updateQuestionListColors();
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;
        }

        function updateQuestionListColors() {
            questionListContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const button = document.createElement('button');
                button.textContent = q.id;
                button.onclick = () => loadQuestion(index);
                if (index === currentQuestionIndex) {
                    button.classList.add('active');
                }
                if (userAnswers[index] !== null) {
                    button.classList.add('answered');
                }
                questionListContainer.appendChild(button);
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;

                countdownTimerDisplay.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert('Waktu ujian habis!');
                    finishExam();
                }
                timeLeft--;
            }, 1000);
        }

        function updateCurrentTime() {
            const now = new Date();
            currentTimeDisplay.textContent = now.toLocaleString('id-ID', {
                weekday: 'long', year: 'numeric', month: 'long', 
                day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        function calculateScore() {
            let correctAnswers = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    correctAnswers++;
                }
            });
            return (correctAnswers / questions.length) * 100;
        }

        function finishExam() {
            clearInterval(timerInterval);
            const score = calculateScore();
            finalScoreDisplay.textContent = `${score.toFixed(2)}%`;
            if (score >= 80) {
                feedbackMessage.textContent = "Selamat! Anda mendapatkan skor yang sangat baik.";
                finalScoreDisplay.style.color = "#28a745";
            } else if (score >= 60) {
                feedbackMessage.textContent = "Cukup baik, terus tingkatkan kemampuan Anda.";
                finalScoreDisplay.style.color = "#ffc107";
            } else {
                feedbackMessage.textContent = "Perlu lebih banyak belajar dan berlatih.";
                finalScoreDisplay.style.color = "#dc3545";
            }
            scoreModal.style.display = 'flex';
        }

        function enterReviewMode() {
            isReviewMode = true;
            document.querySelector('.timer-box').style.display = 'none';
            examFinishDiv.style.display = 'none';
            examNavigationDiv.style.justifyContent = 'center'; 

            const reviewInfo = document.createElement('div');
            reviewInfo.classList.add('review-mode-info');
            reviewInfo.textContent = 'Anda dalam mode review. Jawaban yang benar ditandai hijau, dan jawaban Anda (jika salah) ditandai merah. Klik tombol "Tampilkan Solusi" untuk melihat langkah penyelesaian.';
            questionArea.insertAdjacentElement('beforebegin', reviewInfo);

            loadQuestion(0); 
        }

        // Event Listeners
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                loadQuestion(currentQuestionIndex + 1);
            }
        });

        finishExamButton.addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin mengakhiri ujian? Waktu akan berhenti dan jawaban akan dinilai.')) {
                finishExam();
            }
        });

        closeModalButton.addEventListener('click', () => {
            scoreModal.style.display = 'none';
            enterReviewMode();
        });

        // Initialize the exam when the window loads
        window.onload = () => {
            loadQuestion(currentQuestionIndex);
            startTimer();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000); 
        };
    </script>
